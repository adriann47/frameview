    <header>
        <div class="container">
            <h1>FrameView</h1>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>

        </div>
    </header>
    

    <main>
        <div class="content-wrapper">
            <div class="contact-section">
                <form class="contact-form" action="#" method="POST">
                    <h2>Contact us</h2>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="E.g. Adrian Alfonso" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="E.g. something@gmail.com" required>

                    <label for="phone">Phone No:</label>
                    <input type="tel" id="phone" name="phone" placeholder="E.g. 0952-538-9826" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message here" rows="5" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="updates-section">
                <h2>Updates</h2>
                <table class="updates-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Adrian</td>

                            <td>Philippines</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
